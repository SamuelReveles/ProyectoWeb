<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../../src/Progra web.ico">
    <link rel="stylesheet" href="../../../css/admin.css">
    <title>Administrador</title>
</head>
<body>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Contenido -->
    <div style="margin: 0 auto;" class="content">
        <h1>All CVS</h1>
        <!-- Formulario -->
        <div class="formulario">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Last name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Phone number</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Your phone number">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Email</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Email">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Bithday</label>
                    <input type="date" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Technologies</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip">Languages</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip">Social media</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </div>
    </div>

    <script src="../../../js/cv-list.js"></script>
</body>
</html>
